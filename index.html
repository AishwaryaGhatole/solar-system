<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/web-icon.png" />
    <meta property="og:title" content="Interactive Solar System 3D Project" />
    <meta
      property="og:description"
      content="Explore the Solar System in an interactive 3D environment. Hover over planets, control speeds, and enjoy the animation."
    />
    <meta
      property="og:image"
      content="https://solar-system-ecru-xi.vercel.app/preview.png"
    />
    <meta
      property="og:url"
      content="https://solar-system-ecru-xi.vercel.app/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter specific (optional but good) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Interactive Solar System 3D Project" />
    <meta
      name="twitter:description"
      content="Explore the Solar System in an interactive 3D environment."
    />
    <meta
      name="twitter:image"
      content="https://solar-system-ecru-xi.vercel.app/preview.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Solar System</title>
  </head>
  <body style="margin: 0">
    <h1 class="heading">The Solar System</h1>
    <div id="label" class="label"></div>
    <button id="toggleRotation">Pause Rotation</button>
    <div id="controls">
      <button id="toggleControls">Hide Controls</button>
      <div id="controlContainer">
        <label
          >Mercury Orbit Speed:
          <input
            type="range"
            id="mercurySpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.04"
        /></label>
        <label
          >Venus Orbit Speed:
          <input
            type="range"
            id="venusSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.015"
        /></label>
        <label
          >Earth Orbit Speed:
          <input
            type="range"
            id="earthSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.01"
        /></label>
        <label
          >Mars Orbit Speed:
          <input
            type="range"
            id="marsSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.008"
        /></label>
        <label
          >Jupiter Orbit Speed:
          <input
            type="range"
            id="jupiterSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.002"
        /></label>
        <label
          >Saturn Orbit Speed:
          <input
            type="range"
            id="saturnSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.0009"
        /></label>
        <label
          >Uranus Orbit Speed:
          <input
            type="range"
            id="uranusSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.0004"
        /></label>
        <label
          >Neptune Orbit Speed:
          <input
            type="range"
            id="neptuneSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.0001"
        /></label>
        <label
          >Pluto Orbit Speed:
          <input
            type="range"
            id="plutoSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.0007"
        /></label>
        <button id="resetSpeed">Reset Speed</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
