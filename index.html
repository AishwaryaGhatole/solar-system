<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title & Description -->
    <title>My Solar System</title>
    <meta name="title" content="Interactive Solar System 3D Project" />
    <link
      rel="shortcut icon"
      href="./public/web-icon.png"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Explore the Solar System in an interactive 3D environment. Hover over planets, control speeds, and enjoy realistic animations."
    />

    <!-- Open Graph (For WhatsApp, Facebook, LinkedIn, Discord, Telegram) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://solar-system-ecru-xi.vercel.app/"
    />
    <meta property="og:title" content="Interactive Solar System 3D Project" />
    <meta
      property="og:description"
      content="Explore the Solar System in an interactive 3D environment. Hover over planets, control speeds, and enjoy realistic animations."
    />
    <meta
      property="og:image"
      content="https://solar-system-ecru-xi.vercel.app/preview-img.png"
    />

    <!-- Twitter Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:url"
      content="https://solar-system-ecru-xi.vercel.app/"
    />
    <meta name="twitter:title" content="Interactive Solar System 3D Project" />
    <meta
      name="twitter:description"
      content="Explore the Solar System in an interactive 3D environment. Hover over planets, control speeds, and enjoy realistic animations."
    />
    <meta
      name="twitter:image"
      content="https://solar-system-ecru-xi.vercel.app/preview-img.png"
    />
  </head>

  <body>
    <!-- Heading -->
    <h1 class="heading">The Solar System</h1>

    <!-- Planet Name Label (Shown on Hover) -->
    <div id="label" class="label"></div>

    <div id="preloader">
      <h2>Loading Solar System...</h2>
    </div>

    <!-- Controls Container -->
    <div id="controls">
      <!-- Show/Hide Controls Button -->
      <button id="toggleControls">Hide Controls</button>
      <!-- Pause/Resume Rotation Button -->
      <button id="toggleRotation">Pause Rotation</button>

      <!-- Planet Speed Sliders -->
      <div id="controlContainer">
        <label>
          Mercury Orbit Speed:
          <input
            type="range"
            id="mercurySpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.04"
          />
        </label>

        <label>
          Venus Orbit Speed:
          <input
            type="range"
            id="venusSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.015"
          />
        </label>

        <label>
          Earth Orbit Speed:
          <input
            type="range"
            id="earthSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.01"
          />
        </label>

        <label>
          Mars Orbit Speed:
          <input
            type="range"
            id="marsSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.008"
          />
        </label>

        <label>
          Jupiter Orbit Speed:
          <input
            type="range"
            id="jupiterSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.002"
          />
        </label>

        <label>
          Saturn Orbit Speed:
          <input
            type="range"
            id="saturnSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.0009"
          />
        </label>

        <label>
          Uranus Orbit Speed:
          <input
            type="range"
            id="uranusSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.0004"
          />
        </label>

        <label>
          Neptune Orbit Speed:
          <input
            type="range"
            id="neptuneSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.0001"
          />
        </label>

        <label>
          Pluto Orbit Speed:
          <input
            type="range"
            id="plutoSpeed"
            min="0"
            max="0.1"
            step="0.001"
            value="0.0007"
          />
        </label>

        <!-- Reset Speed Button -->
        <button id="resetSpeed">Reset Speed</button>
      </div>
    </div>

    <!-- Footer code -->

    <div class="footer">
      Made with ❤️ | | By
      <a href="https://www.linkedin.com/in/aishwarya-ghatole-303295246/"
        >Aishwarya G.</a
      >
    </div>

    <!-- Main JavaScript File -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
